<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
 </head>
 <body>
   <h3>cookie读取</h3>
	 <script>
	   //
		 //uid=10; uname=qiangdong
		 //练习1: age
	   //var line = document.cookie;
     //练习2:创建函数 15:45--14:00
		 //功能:cookie中值
		 //     依据参数中指定名称 uid uname
		 //     获取cookie对应值   age->null
     function getCookieVal(key){
      //1:创建变量保存最终返回结果值
			//  初始null;
			var rs = null;
      //2:按照;拆分cookie中字符串
			//  ["uid=10","uname=qiangdong"]
			var line = document.cookie;
			var arr = line.split(";");
			//3:循环数组中每一个键值
			for(var i=0;i<arr.length;i++){
			 var kv = arr[i];
 			 //4:按照=拆分  16:32--16:36
			 var option = kv.split("=");
			 //5:下标0 k   trim()去除字符串前后空格
			 var k = option[0].trim();
			 var v = option[1];
			 //6:下标0 v
			 //7:判断如果参数中指定key == k
			 if(key===k){
			  //8:返回v
				return v;
			 }
			}
			 //9:否则返回 null
			 return rs;
		 }

     var rs = getCookieVal("uid");
		 console.log(rs);
     var rs = getCookieVal("uname");
		 console.log(rs);
     var age = getCookieVal("age");
		 console.log(age);
	 </script>
 </body>
 </html>
